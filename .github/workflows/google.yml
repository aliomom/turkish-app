
name: Build and Deploy to GKE

on:
  push:
    branches: [ dev ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: test    # TODO: update to cluster name
  GKE_ZONE: us-central1-c   # TODO: update to cluster zone
  DEPLOYMENT_NAME: turkish-app-test
  IMAGE: static-site

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: google-github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        service_account_email: ${{ secrets.service_account_email }}
        project_id: ${{ secrets.GKE_PROJECT }}
        export_default_credentials: true

    - run: |-
      
        gcloud --quiet auth configure-docker
        # gh auth logout 
        echo ${{ secrets.GHSECRETTOKEN }} > token
        
        gh auth login --with-token < token
        git remote rm origin 
        git config --global user.name "omom2"
        git config --global user.email "ali.ommoum@gmail.com"
        git remote add origin https://omom2:${{ secrets.GHSECRETTOKEN }}@github.com/omom2/environment-tools.git

        gh repo clone yes-soft-de/environment-tools
        cd $DEPLOYMENT_NAME
        gcloud builds submit --tag=gcr.io/${{ secrets.GKE_PROJECT }}/$DEPLOYMENT_NAME"sec"
         

    - run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

    # Build the Docker image
    - name: Build
      run: |-
       cd backend
       imagepath=gcr.io/${{ secrets.GKE_PROJECT }}/$DEPLOYMENT_NAME"sec"
       sed -i 's/fireplacehere/$imagepath/g' Dockerfile
       gcloud builds submit --tag=gcr.io/${{ secrets.GKE_PROJECT }}/$DEPLOYMENT_NAME


    - name: Deploy
      run: |-
        cd k8s
        kubectl apply -f namespace.yaml
        kubectl apply -f server.yaml
        kubectl apply -f mysql.yaml
        kubectl get services -o wide -n $DEPLOYMENT_NAME
